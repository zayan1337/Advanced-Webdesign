<!doctype html>
<html lang="en-US">
<head>
  <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
  <meta charset="UTF-8">
	<title>Canvas Drawing App</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
	
  <div id="app">
    
      <div class="space1"></div>
      <div id="shapes" class="toolbar3">
      <img src="images/black.png" class="active" />
      <img src="images/red.png" onclick="selectImage(this);"  />
      <img src="images/blue.png"/>
      <img src="images/cyan.png"/>
      <img src="images/yellow.png"/>
      <img src="images/green.png"/>
      <img src="images/magenta.png"/>
     
      </div>
      <div class="space2"></div>  
      <div id="tools" class="toolbar">
        <img src="images/small.png" data-mode="draw" data-size="5" class="active" />
        <img src="images/medium.png" data-mode="draw" data-size="10" />
        <img src="images/large.png" data-mode="draw" data-size="20" />
        
        
    </div>
    <canvas id="canvas" width="700" height="400"></canvas>
    <div id="tools" class="toolbar">
        
        <img src="images/eraser.png" data-mode="erase" data-size="10" />
        <img src="images/undo.png" data-action="undo" class="disabled" />
        <img src="images/delete.png" data-action="delete" />
        <img src="images/undo.png" data-action="undo" class="disabled" />
        
      
    </div>
      <div class="space3"></div>
      <div id="colors" class="toolbar2">
        <img src="images/paint-brush.jpg" class="active" />
        <img src="images/paint-brush.jpg"/>
        <img src="images/paint-brush.jpg"/>
        <img src="images/paint-brush.jpg"/>
        <img src="images/paint-brush.jpg"/>
        <img src="images/paint-brush.jpg"/>
        <img src="images/paint-brush.jpg"/>
        <img src="images/paint-brush.jpg"/>
        <img src="images/paint-brush.jpg"/>
        <img src="images/paint-brush.jpg"/>
        <img src="images/paint-brush.jpg"/>
        <img src="images/paint-brush.jpg"/>
        <img src="images/paint-brush.jpg"/>
        <img src="images/paint-brush.jpg"/>
        <img src="images/paint-brush.jpg"/>
        <img src="images/paint-brush.jpg"/>
        
      </div>
      <div class="space4"></div>
  
    </div>
  
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>

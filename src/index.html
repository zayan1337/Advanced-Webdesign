<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<title>Canvas Drawing App</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>

    <div class="grid-container">
        <div id="images"></div>
        <div id="colours">
            <img src="images/paint-brush.JPG" class="paint-brush">

            <img src="images/paint-brush.JPG" class="paint-brush">
            <img src="images/paint-brush.JPG" class="paint-brush">
            <img src="images/paint-brush.JPG" class="paint-brush">
            <img src="images/paint-brush.JPG" class="paint-brush">
            <img src="images/paint-brush.JPG" class="paint-brush">
            <img src="images/paint-brush.JPG" class="paint-brush"> 
        </div>
        <canvas id="canvas"></canvas>
        <div id="left-toolbar" class="tools"></div>
        <div id="right-toolbar" class="tools"></div>
    </div>

  
    <script type="text/javascript" src="js/canvas.js"></script>
</body>
</html>
